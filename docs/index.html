<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="Test Your Love ‚ù§Ô∏è">
<meta property="og:description" content="Kuchupuchu, pluck the petals and see destiny üå∫">

<title>Test Your Love ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ffd6dc, #f2a2b3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
  overflow: hidden;
}

/* Screens */
.screen {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
}
.screen.active { display: flex; }

button {
  background: #7b0000;
  color: white;
  border: none;
  padding: 14px 30px;
  border-radius: 30px;
  font-size: 18px;
  margin-top: 20px;
}

/* üå∫ Flower */
.flower {
  position: relative;
  width: min(85vw, 300px);
  height: min(85vw, 300px);
  animation: breathe 3.5s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

/* üå∫ Petals */
.petal {
  position: absolute;
  width: 58%;
  height: 72%;
  left: 21%;
  top: 14%;
  background:
    radial-gradient(circle at 30% 30%, #ffdede 6%, transparent 7%),
    radial-gradient(circle at 60% 45%, #ffdede 6%, transparent 7%),
    radial-gradient(circle at 45% 70%, #ffdede 6%, transparent 7%),
    linear-gradient(#a30000, #5c0000);
  border-radius: 70% 70% 90% 90%;
  transform-origin: bottom center;
  cursor: pointer;
  box-shadow: 0 12px 18px rgba(0,0,0,0.25);
}

.petal.fall {
  animation: fall 1.6s forwards ease-in;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(140deg);
    opacity: 0;
  }
}

/* Center cavity */
.center {
  position: absolute;
  width: 34%;
  height: 34%;
  left: 33%;
  top: 33%;
  background: radial-gradient(circle, #2a0000, #000);
  border-radius: 50%;
  box-shadow: inset 0 0 18px rgba(0,0,0,0.6);
}

/* Popup text */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.97);
  padding: 18px 28px;
  border-radius: 25px;
  font-size: 20px;
  display: none;
  z-index: 10;
}

/* Hearts */
.heart {
  position: fixed;
  top: -20px;
  font-size: 22px;
  animation: heartFall 3s linear forwards;
}
@keyframes heartFall {
  to { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="screen active" id="intro">
  <h1>‚ù§Ô∏è Hi Kuchupuchu ‚ù§Ô∏è</h1>
  <p>I made this little love test for you üå∏</p>
  <button onclick="start()">Start</button>
</div>

<!-- GAME -->
<div class="screen" id="game">
  <p>Pluck the petals one by one</p>
  <div class="flower" id="flower"></div>
</div>

<div class="popup" id="popup"></div>

<script>
const messages = [
  "You love me",
  "You love me not",
  "You love me",
  "You love me not",
  "You love me"
];

let remaining = [...messages];
const flower = document.getElementById("flower");
const popup = document.getElementById("popup");

function start() {
  document.getElementById("intro").classList.remove("active");
  document.getElementById("game").classList.add("active");
}

messages.forEach((_, i) => {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.style.transform = `rotate(${(360 / 5) * i}deg) translateY(-40%)`;

  petal.onclick = () => {
    if (petal.classList.contains("fall")) return;

    const index = Math.floor(Math.random() * remaining.length);
    const result = remaining.splice(index, 1)[0];

    popup.innerText = result;
    popup.style.display = "block";
    petal.classList.add("fall");

    for (let i = 0; i < 5; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }

    setTimeout(() => popup.style.display = "none", 1200);

    if (remaining.length === 0) {
      setTimeout(() => showResult(result), 1600);
    }
  };

  flower.appendChild(petal);
});

flower.appendChild(
  Object.assign(document.createElement("div"), { className: "center" })
);

function showResult(result) {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-size:30px;
      background:${result === "You love me" ? "#ffd1dc" : "#cfd8dc"};
      text-align:center;
      padding:20px;">
      <div>
        ${result === "You love me"
          ? "ü§ó FREE HUG PASS FOR KUCHUPUCHU ü§ó"
          : "üò¢ Maybe next time, Kuchupuchu üíî"}
      </div>
      <button onclick="location.reload()">Replay</button>
    </div>
  `;
}
</script>

</body>
</html>
