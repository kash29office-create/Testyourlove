<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Test Your Love ðŸŒ¸</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: radial-gradient(circle, #2e7d32, #0b3d0b);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.container {
  position: relative;
  width: 320px;
  height: 320px;
}

.center {
  position: absolute;
  width: 110px;
  height: 110px;
  background: radial-gradient(circle, #5b2a1d, #2a120b);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
}

.message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.75);
  color: #fff;
  padding: 14px 22px;
  border-radius: 12px;
  font-size: 18px;
  opacity: 0;
  z-index: 20;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.petal {
  position: absolute;
  width: 120px;
  height: 145px;
  background: radial-gradient(circle at 30% 30%, #ffb3c6, #c2185b);
  border-radius: 55% 55% 60% 60%;
  top: 50%;
  left: 50%;
  transform-origin: center bottom;
  transition: transform 0.4s ease;
  cursor: pointer;
}

.petal::before {
  content: "";
  position: absolute;
  inset: 8px;
  background-image: radial-gradient(#ffd6e5 18%, transparent 19%);
  background-size: 14px 14px;
  border-radius: inherit;
  opacity: 0.9;
}

.fall {
  animation: fall 1.2s forwards ease-in;
}

@keyframes fall {
  to {
    transform: translateY(500px) rotate(120deg);
    opacity: 0;
  }
}

@media (max-width: 480px) {
  .container {
    width: 260px;
    height: 260px;
  }
  .petal {
    width: 100px;
    height: 120px;
  }
}
</style>
</head>

<body>

<div class="container" id="flower"></div>
<div class="message" id="popup"></div>

<script>
const flower = document.getElementById("flower");
const popup = document.getElementById("popup");

const petalCount = 5;
let petals = [];
let messages = [];
let clicks = 0;

// Randomly decide ending
const finalLove = Math.random() > 0.5;

// Create message order
for (let i = 0; i < petalCount - 1; i++) {
  messages.push(Math.random() > 0.5 ? "You love me ðŸ’–" : "You love me not ðŸ’”");
}
messages.push(finalLove ? "You love me ðŸ’–" : "You love me not ðŸ’”");

// Create petals
for (let i = 0; i < petalCount; i++) {
  const petal = document.createElement("div");
  petal.className = "petal";

  const angle = (360 / petalCount) * i;
  const radius = 75;

  const x = Math.cos(angle * Math.PI / 180) * radius;
  const y = Math.sin(angle * Math.PI / 180) * radius;

  petal.style.transform = `
    translate(-50%, -50%)
    translate(${x}px, ${y}px)
    rotate(${angle}deg)
  `;

  petal.style.zIndex = 10 - i;

  petal.addEventListener("click", () => handleClick(petal));

  petals.push(petal);
  flower.appendChild(petal);
}

// Add center last
const center = document.createElement("div");
center.className = "center";
flower.appendChild(center);

function handleClick(petal) {
  if (petal.classList.contains("fall")) return;

  const msg = messages[clicks];
  clicks++;

  popup.innerText = msg;
  popup.style.opacity = 1;

  setTimeout(() => popup.style.opacity = 0, 900);

  petal.classList.add("fall");

  if (clicks === petalCount) {
    setTimeout(() => {
      document.body.innerHTML = finalLove
        ? successPage()
        : sadPage();
    }, 1400);
  }
}

function successPage() {
  return `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#ffebee;
      text-align:center;
      font-family:Segoe UI;">
      <h1 style="font-size:32px;color:#c2185b;">Free Hug Pass ðŸ¤—</h1>
      <p style="font-size:20px;margin-top:10px;">
        Kuchupuchu loves you forever ðŸ’–
      </p>
      <div style="font-size:80px;margin-top:20px;">ðŸ¤—</div>
    </div>
  `;
}

function sadPage() {
  return `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#263238;
      color:white;
      text-align:center;
      font-family:Segoe UI;">
      <h1 style="font-size:30px;">Oh no ðŸ˜¢</h1>
      <p style="font-size:18px;margin-top:10px;">
        Kuchupuchu is shy todayâ€¦
      </p>
      <div style="font-size:80px;margin-top:20px;">ðŸ¥€</div>
    </div>
  `;
}
</script>

</body>
